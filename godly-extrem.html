<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Program Antrenamente - ZeeHUB</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #0f1117, #1a1d24);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00fff2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #0c0e13;
      display: flex;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 0 15px #00fff2aa;
    }
    .logo {
      font-weight: 900;
      font-size: 28px;
      color: #39ff14;
      letter-spacing: 3px;
      user-select: none;
      flex-shrink: 0;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 50px;
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14;
    }
    .menu {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 700px;
      width: 100%;
    }
    .menu a {
      background: #00fff2;
      color: #0f1117;
      flex: 1 1 180px;
      padding: 25px 0;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 15px;
      text-decoration: none;
      box-shadow: 0 0 25px #00fff2;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .menu a:hover {
      background: #39ff14;
      color: #0a0b0c;
      box-shadow: 0 0 35px #39ff14;
    }

    /* Buton GODLY EXTREM */
    .menu a.godly {
      background: linear-gradient(45deg, #ff0000, #ffa500, #ffff00, #ffffff);
      color: #330000;
      font-weight: 900;
      font-size: 1.6rem;
      box-shadow: 0 0 45px #ffbf00, 0 0 25px #ff4500;
      text-shadow: 0 0 10px #ff8c00;
      border-radius: 25px;
      flex: 1 1 220px;
      position: relative;
      overflow: hidden;
      user-select: none;
    }
    .menu a.godly::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 20%, transparent 70%);
      animation: shine 3s linear infinite;
      transform: rotate(45deg);
      pointer-events: none;
      filter: drop-shadow(0 0 6px #fff);
      border-radius: 25px;
    }
    @keyframes shine {
      0% { transform: rotate(45deg) translateX(-100%); }
      100% { transform: rotate(45deg) translateX(100%); }
    }
    .menu a.godly:hover {
      background: linear-gradient(45deg, #ffffff, #ffff00, #ff4500, #ff0000);
      color: #330000;
      box-shadow: 0 0 70px #ffbf00, 0 0 50px #ff4500;
      text-shadow: 0 0 15px #ff8c00;
      transform: scale(1.07);
    }

    .back-button {
      margin-top: 60px;
      padding: 12px 35px;
      font-size: 1.1rem;
      font-weight: 700;
      background: #ff0044;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0044;
      transition: background-color 0.3s ease;
      user-select: none;
      text-decoration: none;
      display: inline-block;
    }
    .back-button:hover {
      background: #cc0033;
      box-shadow: 0 0 25px #cc0033;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #00fff2aa;
      user-select: none;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .menu a {
        flex: 1 1 100%;
        font-size: 1.3rem;
        padding: 20px 0;
      }
      .back-button {
        margin-top: 40px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ZeeHUB</div>
</header>

<main>

    <a href="godly-extrem.html" class="godly" title="Antrenament Godly Extrem">GODLY EXTREM</a>
  </div>
