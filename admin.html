<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin ZeeHUB</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f1117, #1a1d24);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      color: #00fff2;
    }

    .login-box {
      background: rgba(20, 22, 30, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px #00fff2aa;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #39ff14;
      text-shadow: 0 0 10px #00fff2;
    }

    input[type="password"] {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
      background: #1c1e25;
      color: #00fff2;
      box-shadow: 0 0 10px #00fff244 inset;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(90deg, #00fff2, #39ff14);
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      color: #0f1117;
      margin-top: 10px;
    }

    button:hover {
      background: #39ff14;
      box-shadow: 0 0 15px #39ff14;
    }

    .error {
      color: #ff4444;
      margin-top: 10px;
      font-size: 14px;
    }

    .home-btn {
      margin-top: 25px;
      background: none;
      border: 2px solid #00fff2;
      color: #00fff2;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s ease;
    }

    .home-btn:hover {
      background: #00fff2;
      color: #0f1117;
      box-shadow: 0 0 10px #00fff2;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîí ZonƒÉ Admin</h2>
    <input type="password" id="adminCode" placeholder="Introdu codul de acces" />
    <button onclick="checkCode()">‚úÖ VerificƒÉ</button>
    <div class="error" id="errorMessage"></div>
    <a href="index.html" class="home-btn">üè† Home</a>
  </div>

  <script>
    function checkCode() {
      const codeInput = document.getElementById('adminCode').value.trim().toUpperCase();
      const errorMessage = document.getElementById('errorMessage');

      errorMessage.textContent = '';

      // Coduri definite + redirect
      const codes = {
        'ZEE4625': 'LOC.html',
        'B1': 'B1.html',
        'JA': 'index1.html'   // üî• AICI ESTE ADAUGAT NOUL TAU COD
      };

      if (codes[codeInput]) {
        window.location.href = codes[codeInput];
      } else {
        errorMessage.textContent = '‚ùå Cod gre»ôit. Acces refuzat.';
      }
    }
  </script>
</body>
</html>
