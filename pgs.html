  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #090d13, #1a1d24);
      overflow: hidden;
      color: #00fff2;
      position: relative;
    }

    /* Fundal animat - nebuloasƒÉ futuristƒÉ */
    body::before, body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(ellipse at center, #00fff230 0%, transparent 70%), repeating-radial-gradient(circle, #39ff1430 1px, transparent 2px);
      animation: pulseNebula 25s ease-in-out infinite;
      z-index: -2;
      opacity: 0.08;
      mix-blend-mode: screen;
    }

    @keyframes pulseNebula {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(180deg); }
      100% { transform: scale(1) rotate(360deg); }
    }

    .scanline::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(to bottom, transparent 0px, #00fff208 1px, transparent 2px);
      pointer-events: none;
      animation: scan 10s linear infinite;
      z-index: 3;
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    .menu-container {
      position: relative;
      z-index: 1;
      background: rgba(20, 22, 30, 0.7);
      backdrop-filter: blur(15px);
      padding: 60px 40px 70px;
      border-radius: 25px;
      box-shadow: 0 0 40px #00fff222, inset 0 0 15px #00fff222;
      text-align: center;
      max-width: 600px;
      width: 90%;
      margin: 12vh auto;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      margin-bottom: 30px;
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14, 0 0 25px #00fff2;
    }

    .menu-button {
      display: block;
      margin: 18px auto;
      padding: 16px 32px;
      border: 2px solid #00fff2;
      border-radius: 18px;
      background: rgba(0, 255, 242, 0.05);
      font-size: 20px;
      color: #00fff2;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 0.07em;
      width: 100%;
      max-width: 350px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px #00fff280;
    }

    .menu-button::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, #00fff255, transparent);
      transform: skewX(-20deg);
      transition: left 0.4s ease;
    }

    .menu-button:hover::before {
      left: 100%;
    }

    .menu-button:hover {
      background: #00fff2;
      color: #0f1117;
      box-shadow: 0 0 25px #00fff2, inset 0 0 10px #39ff14;
      transform: scale(1.07);
    }

    .footer-note {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
      font-style: italic;
    }

    .brand {
      position: absolute;
      top: 20px;
      left: 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      color: #00fff2;
      text-shadow: 0 0 12px #00fff2;
      z-index: 10;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #00fff2;
      background: transparent;
      color: #00fff2;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
      z-index: 10;
    }

    .back-button:hover {
      background: #00fff2;
      color: #0f1117;
      box-shadow: 0 0 18px #39ff14;
    }

    @media screen and (max-width: 500px) {

        font-size: 26px;
      }

        font-size: 17px;
        padding: 14px 24px;
      }

      .brand {
        font-size: 18px;
        top: 10px;
        left: 20px;
      }

      .back-button {
        font-size: 14px;
        top: 10px;
        right: 20px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
