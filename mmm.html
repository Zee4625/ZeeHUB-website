<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Program Antrenamente - ZeeHUB</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #0f0f14, #1a1a24);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #a259ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #0c0c12;
      display: flex;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 0 15px #a259ffaa;
    }
    .logo {
      font-weight: 900;
      font-size: 28px;
      color: #a259ff;
      letter-spacing: 3px;
      user-select: none;
      flex-shrink: 0;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 50px;
      color: #c084fc;
      text-shadow: 0 0 10px #c084fc;
    }
    .menu {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 700px;
      width: 100%;
    }
    .menu a {
      background: #a259ff;
      color: #0f0f14;
      flex: 1 1 180px;
      padding: 25px 0;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 15px;
      text-decoration: none;
      box-shadow: 0 0 25px #a259ff;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .menu a:hover {
      background: #c084fc;
      color: #0a0a0c;
      box-shadow: 0 0 35px #c084fc;
    }
    .back-button {
      margin-top: 60px;
      padding: 12px 35px;
      font-size: 1.1rem;
      font-weight: 700;
      background: #a259ff;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 20px #a259ff;
      transition: background-color 0.3s ease;
      user-select: none;
      text-decoration: none;
      display: inline-block;
    }
    .back-button:hover {
      background: #c084fc;
      box-shadow: 0 0 25px #c084fc;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #a259ffaa;
      user-select: none;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .menu a {
        flex: 1 1 100%;
        font-size: 1.3rem;
        padding: 20px 0;
      }
      .back-button {
        margin-top: 40px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ZeeHUB</div>
</header>

  </div>

  <a href="pgs.html" class="back-button" title="Înapoi">⬅ Înapoi</a>
</main>

<footer>

</footer>

</body>
</html>
