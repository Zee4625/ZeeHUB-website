<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZeeHUB | Dashboard Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f1117, #1a1d24);
      background-size: 300% 300%;
      animation: bgFlow 30s ease infinite;
      color: #00fff2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .brand {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      color: #00fff2;
      text-shadow: 0 0 12px #00fff2;
      margin-bottom: 40px;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #39ff14;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #39ff14, 0 0 30px #00fff2;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1100px;
    }

    .card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid #00fff220;
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 0 20px #00fff220;
      padding: 30px 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px #00fff250, inset 0 0 10px #39ff1440;
    }

    .card h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      color: #00fff2;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00fff2;
    }

    .card a {
      display: block;
      margin: 10px 0;
      padding: 12px 20px;
      background: linear-gradient(90deg, #00fff2, #39ff14);
      color: #0f1117;
      font-weight: bold;
      border-radius: 14px;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 0 0 10px #00fff2a0, inset 0 0 5px #39ff14a0;
      transition: all 0.3s ease;
    }

    .card a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #39ff14, 0 0 35px #00fff2 inset;
    }

    .footer-note {
      margin-top: 60px;
      font-size: 13px;
      color: #aaa;
      font-style: italic;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .brand {
        font-size: 20px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="brand">🚀 ZeeHUB</div>
  <h1>🏁 Panou Principal</h1>

  <div class="dashboard">
    <!-- CARD: SPORTIV -->
    <div class="card">
      <h2>🏋️‍♂️ Secțiunea Sportivă</h2>
      <a href="pgs.html">💪 Program Antrenament</a>
      <a href="acc.html">✍️ Creează Antrenament</a>
      <a href="prg.html">📈 Vezi Progresul</a>
    </div>

    <!-- CARD: MEDICAL -->
    <div class="card">
      <h2>🩺 Informații Medicale</h2>
      <a href="drg.html">📊 Profil Medical</a>
      <a href="bll.html">🧬 Boli & Alergii</a>
    </div>

    <!-- CARD: NUTRIȚIE / SFATURI -->
    <div class="card">
      <h2>🥗 Nutriție & Sfaturi</h2>
      <a href="nnt.html">🧠 Recomandări Nutriționale</a>
      <a href="sfaturi.html">📚 Sfaturi Personalizate</a>
    </div>
  </div>

  <div class="footer-note">
    Versiune Alpha • Creat cu pasiune de ZeeHUB 🔥
  </div>
</body>
</html>
